    <div class="container mt-4">
        <h2>详细规则测试</h2>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>规则配置</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="ruleId" class="form-label">规则ID</label>
                            <input type="text" class="form-control" id="ruleId" value="1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="testText" class="form-label">测试文本</label>
                            <input type="text" class="form-control" id="testText" value="【申通快递】请凭10-5-5913到韵达取件，地址：陕西省">
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-success" onclick="testRule()">测试规则</button>
                <button class="btn btn-secondary" onclick="fillExample()">填入示例</button>
                <button class="btn btn-info" onclick="fillExample2()">填入多信息示例</button>
                <button class="btn btn-warning" onclick="fillExample3()">填入中文符号示例</button>
                <button class="btn btn-primary" onclick="fillExample4()">填入菜鸟驿站示例</button>
                <button class="btn btn-dark" onclick="fillExample5()">填入兔喜生活示例</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>测试结果</h5>
            </div>
            <div class="card-body">
                <div id="testResult"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fillExample() {
            document.getElementById('testText').value = "【申通快递】请凭10-5-5913到韵达取件，地址：陕西省";
        }
        
        function fillExample2() {
            document.getElementById('testText').value = "【菜鸟驿站】请凭123456到北京市朝阳区某某街道123号取件，地址：北京市朝阳区某某街道123号";
        }
        
        function fillExample3() {
            document.getElementById('testText').value = "【圆通快递】取件码：YT1234567890CN，地址：上海市浦东新区张江路123号";
        }
        
        function fillExample4() {
            document.getElementById('testText').value = "【菜鸟驿站】取件码:123456到地址:北京市朝阳区某某街道123号，凭123456来取";
        }
        
        function fillExample5() {
            document.getElementById('testText').value = "【兔喜生活】您的中通快递包裹已到北杜镇 千佛塔向东130米路南中通快递门店内，凭1-2-7923来取，有问题联系18700017237【中国移动 和多号副号:178****7923】";
        }
        
        function testRule() {
            const ruleId = document.getElementById('ruleId').value;
            const testText = document.getElementById('testText').value;
            
            // 发送测试请求
            fetch('test_rule.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `rule_id=${encodeURIComponent(ruleId)}&input_text=${encodeURIComponent(testText)}`
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('testResult');
                
                if (data.success) {
                    // 格式化显示结果
                    let html = '<div class="alert alert-success">';
                    html += '<h6>测试成功</h6>';
                    html += '<p><strong>规则名称:</strong> ' + data.result.rule_name + '</p>';
                    html += '<p><strong>规则类型:</strong> ' + (data.result.rule_type === 'regex' ? '正则规则' : '自定义前后缀规则') + '</p>';
                    html += '<p><strong>输入文本:</strong> ' + data.result.input_text + '</p>';
                    
                    if (data.result.rule_type === 'regex') {
                        html += '<h6>正则匹配结果:</h6>';
                        html += '<p><strong>正则表达式:</strong> ' + data.result.pattern + '</p>';
                        html += '<p><strong>是否匹配:</strong> ' + (data.result.matched ? '<span class="text-success">成功</span>' : '<span class="text-danger">失败</span>') + '</p>';
                        
                        if (data.result.matched) {
                            html += '<p><strong>所有匹配项:</strong></p>';
                            html += '<ul>';
                            for (let i = 0; i < data.result.matches.length; i++) {
                                html += '<li>[' + i + ']: "' + data.result.matches[i] + '"</li>';
                            }
                            html += '</ul>';
                            
                            if (data.result.extracted_code) {
                                html += '<p><strong>提取的取件码:</strong> "' + data.result.extracted_code + '"</p>';
                            }
                            if (data.result.extracted_station) {
                                html += '<p><strong>提取的驿站:</strong> "' + data.result.extracted_station + '"</p>';
                            }
                            if (data.result.extracted_address) {
                                html += '<p><strong>提取的地址:</strong> "' + data.result.extracted_address + '"</p>';
                            }
                        }
                    } else {
                        html += '<h6>详细结果:</h6>';
                        
                        // 取件码结果
                        html += '<div class="card mb-2"><div class="card-body">';
                        html += '<h6>取件码</h6>';
                        html += '<p><strong>前缀:</strong> "' + data.result.tests.code.prefix + '"</p>';
                        html += '<p><strong>后缀:</strong> "' + data.result.tests.code.suffix + '"</p>';
                        html += '<p><strong>匹配结果:</strong> ' + (data.result.tests.code.matched ? '<span class="text-success">成功</span>' : '<span class="text-danger">失败</span>') + '</p>';
                        if (data.result.tests.code.matched) {
                            html += '<p><strong>提取内容:</strong> "' + data.result.tests.code.extracted + '"</p>';
                        }
                        html += '</div></div>';
                        
                        // 驿站结果
                        html += '<div class="card mb-2"><div class="card-body">';
                        html += '<h6>驿站</h6>';
                        html += '<p><strong>前缀:</strong> "' + data.result.tests.station.prefix + '"</p>';
                        html += '<p><strong>后缀:</strong> "' + data.result.tests.station.suffix + '"</p>';
                        html += '<p><strong>匹配结果:</strong> ' + (data.result.tests.station.matched ? '<span class="text-success">成功</span>' : '<span class="text-danger">失败</span>') + '</p>';
                        if (data.result.tests.station.matched) {
                            html += '<p><strong>提取内容:</strong> "' + data.result.tests.station.extracted + '"</p>';
                        }
                        html += '</div></div>';
                        
                        // 地址结果
                        html += '<div class="card mb-2"><div class="card-body">';
                        html += '<h6>地址</h6>';
                        html += '<p><strong>前缀:</strong> "' + data.result.tests.address.prefix + '"</p>';
                        html += '<p><strong>后缀:</strong> "' + data.result.tests.address.suffix + '"</p>';
                        html += '<p><strong>匹配结果:</strong> ' + (data.result.tests.address.matched ? '<span class="text-success">成功</span>' : '<span class="text-danger">失败</span>') + '</p>';
                        if (data.result.tests.address.matched) {
                            html += '<p><strong>提取内容:</strong> "' + data.result.tests.address.extracted + '"</p>';
                        }
                        html += '</div></div>';
                    }
                    
                    html += '<hr><h6>完整JSON结果:</h6>';
                    html += '<pre>' + JSON.stringify(data.result, null, 2) + '</pre>';
                    html += '</div>';
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">测试失败: ' + data.message + '</div>';
                }
            })
            .catch(error => {
                document.getElementById('testResult').innerHTML = '<div class="alert alert-danger">测试失败: ' + error.message + '</div>';
            });
        }
    </script>
